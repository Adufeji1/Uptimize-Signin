<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Uptimize Sign In Page</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Navigation section -->
    <div class="navbg">
        <nav>
            <img id="logoimg" src="/images/uptimize_logo.png" alt="logo">
            <ul class="navlistitems">
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Search</li>
                <li>Categories</li>
            </ul>
            <div class="imgnav">
            <i id="usernav" class="fa fa-user"></i>
            <button class="btnnav">help center</button>
            </div>
        </nav>
    </div>

    <!-- Body section -->

    <div class="zindexdiv">
        <img src="/images/keyboard.png" alt="">
        

        <img id="ladyimage" src="/images/5_Light_walkthrough_3-removebg-preview 1.png" alt="">

        <img class="bluerectangle" src="/images/blue rectangle.png" alt="">
    </div>

    <div class="siginfield">
        <h2 class="signinword"><strong>Sign In</strong></h2>
        <form class="signinform">
            <label class="siginlabel" for="Email">Email or Mobile Phone Number</label>
            <input class="signinput" type="text" placeholder="omar@gmail.com"/>
        </form>
        <button class="signinbtn">Continue</button>

            <p class="btnp">By continuing, you agree to uptimize' Conditions of Use and Privacy Notice.</p>
            <button class="passwordbtn">Forget Password</button>

        <div class="divsignin">
            <p class="p1signin">Don’t have an account? Sign Up here</p>
            <p class="p2signin">Or</p>


            <div class="divbrand">
                <p class="googlebrand"><i id="fagoogle" class="fa-brands fa-google"></i>Login with Google</p>
                <button class="fbrand"><i id="fbrandid" class="fa-brands fa-facebook"></i>Login with Facebook:</button>
            </div>
        </div>

    </div>

    <div  id="idfootericons" class="footericons2">
        <p>© 2022, All rights reserved</p>
        <img src="/images/Payment.png" alt="">
        <div class="iconslink">
            <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook"></i></a>

            <a href="https://www.linkedin.com/login"><i class="fa-brands fa-linkedin"></i></a>

            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>

            <a href="https://twitter.com/login?lang=en"><i class="fa-brands fa-twitter"></i></a>
        </div>
</html>
